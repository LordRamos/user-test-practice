<h1 mat-dialog-title>Eliminar usuario {{data.user.email}}</h1>
<div mat-dialog-content>
    <p>Esta seguro que desea eliminar este usuario?</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onNoClick()">No</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data.id" cdkFocusInitial>Si</button>
</div>

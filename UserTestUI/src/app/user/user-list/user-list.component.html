<div class="cont">
  <h2>Gestionar Usuarios</h2>
  <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="space-around" fxLayoutGap="10px"
    fxLayoutGap.xs="0">
    <div id="filter-product-search" fxFlex>
      <mat-form-field class="">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar ">
      </mat-form-field>
    </div>
    <div fxFlex style="text-align: right;">
      <button mat-mini-fab color="primary" [routerLink]="['/user/create/']">
        <mat-icon>person_add</mat-icon>
      </button>
    </div>
  </div>
  <hr>
  <div>
    <mat-table #table [dataSource]="dataSource" class="example-table" matSort matSortActive="name" matSortDisableClear
      matSortDirection="asc">

      <ng-container matColumnDef="Email">
        <mat-header-cell *matHeaderCellDef disableClear="true"><label class="txtTable">Email</label></mat-header-cell>
        <mat-cell *matCellDef="let user"><label class="txtTable">{{user.email}} </label> </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Country">
        <mat-header-cell *matHeaderCellDef disableClear="true"><label class="txtTable">Country</label></mat-header-cell>
        <mat-cell *matCellDef="let user"><label class="txtTable">{{user.country}} </label> </mat-cell>
      </ng-container>
      <ng-container matColumnDef="unit">
        <mat-header-cell *matHeaderCellDef disableClear="true"></mat-header-cell>
        <mat-cell *matCellDef="let user">
          <button mat-mini-fab color="primary" [routerLink]="['/user/update/',user.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="primary" (click)=" deleteUser(user)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [length]="resultsUser" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"> </mat-paginator>
  </div>
</div>
